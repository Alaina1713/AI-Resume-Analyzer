<!-- templates/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AI Resume Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow-sm mx-auto" style="max-width:900px;">
        <div class="card-body">
          <h3 class="card-title mb-3">AI Resume Analyzer</h3>
          <p class="text-muted">Upload a resume (PDF / DOCX / TXT) and paste the job description (optional). The tool returns an ATS-style match score and highlights.</p>

          <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">Job Description (optional)</label>
              <textarea name="jobdesc" class="form-control" rows="5" placeholder="Paste job description here (or leave empty to analyze resume alone)"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Upload Resume</label>
              <input type="file" name="resume" class="form-control" required>
            </div>

            <button class="btn btn-primary">Analyze Resume</button>
          </form>

          <hr>
          <small class="text-muted">Tip: For best results include a clear job description and a well formatted resume (PDF preferred).</small>
        </div>
      </div>
    </div>
  </body>
</html>
